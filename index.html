<!DOCTYPE html>
<html >
<head>
    <title>Buttons</title>
    <style>
        .btn1{
            color: white;
            background-color:black;
            border: 3px double;
            border-radius: 8px;
            cursor: pointer;
            padding: 2px 4px;
        }
        .btn1:hover{
            box-shadow: 0 2px 5px 1px #666666;
            transition: 0.7s;
            margin: 4px;
            color: black;
            background-color: white;
        }
        
    </style>
</head>
<body>
    <button class="btn1">
        Click Me
   </button>
 </body>
</html>
